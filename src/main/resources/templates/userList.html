<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 리스트</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>User List</h2>
<table>
    <thead>
    <tr>
        <th>User Number</th>
        <th>User ID</th>
        <th>Nickname</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf를 사용하여 리스트의 각 항목을 순회합니다 -->
    <tr th:each="user : ${list}">
        <!-- 각 사용자의 userId와 nickname을 출력합니다 -->
        <td th:text="${user.userNUM}">1</td>
        <td th:text="${user.userID}">사용자 아이디</td>
        <td th:text="${user.nickname}">사용자 닉네임</td>
    </tr>
    </tbody>
</table>
</body>
</html>
